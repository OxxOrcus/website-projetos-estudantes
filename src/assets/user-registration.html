<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styleRegistration.css">
  <title>Cadastro</title>
</head>

<body>
  <div class="main-container">
    <div class="img-container">
      <img src="./img/Login/imgLogin.png" draggable="false" alt="preenchimento de informações" />
      <div class="welcome-container">
        <p>BEM-VINDO AO PROJETO #10</p>
        <button class="login-button">
          <a href="./login.employers.html">
            LOGIN
          </a>
        </button>
      </div>
    </div>

    <div class="registration-container">
      <div class="logo">
        <img src="./img/Login/Logo.svg" draggable="false" alt="Logo projeto #10" />
      </div>
      <h1>CADASTRO</h1>
      <form class="registration-form">
        <div class="input-wrapper">
          <input type="text" required placeholder="Digite seu nome">
        </div>

        <div class="input-wrapper">
          <input type="email" required placeholder="Digite seu email">
          <img src="./img/Login/gmail_groups.svg" draggable="false" alt="icone email">
        </div>

        <div class="input-wrapper">
          <input type="password" required placeholder="Digite sua senha">
          <img src="./img//Login/Lock.svg" draggable="false" alt="icone do input de senha" />
        </div>

        <div class="input-wrapper">
          <input type="password" required placeholder="Digite novamente">
          <img src="./img//Login/Lock.svg" draggable="false" alt="icone do input de senha" />
        </div>

        <button>Sign up</button>

        <p>Você é:</p>
        <div class="radio-wrapper">

          <label>
            <input type="radio" name="role" value="user" />
            Usuário
          </label>
          <label>
            <input type="radio" name="role" value="employees" />
            Colaborador
          </label>
        </div>
        <p>&copy; 2024</p>
      </form>
    </div>
  </div>
</body>

</html>
