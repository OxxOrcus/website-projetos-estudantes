<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styleLoginEmployers.css" />
    <title>Login Colaborador</title>
  </head>
  <body>
    <div class="container-img">
      <img
        src="./img/Login/imgLogin.png"
        draggable="false"
        alt="Imagem de login"
      />
    </div>
    <div class="container-login">
      <div class="container-logo">
        <img src="./img/Login/Logo.svg" draggable="false" alt="Logo projeto #10" />
      </div>
      <h1>COLABORADORES LOGIN</h1>
      <form>
        <div class="input-wrapper">
          <img
            src="./img/Login/gmail_groups.svg"
            draggable="false"
            alt="icone do input do email email"
          />
          <input type="email" required placeholder="Digite seu email" />
        </div>
        <div class="input-wrapper">
          <img
            src="./img//Login/Lock.svg"
            draggable="false"
            alt="icone do input de senha"
          />
          <input type="password" required placeholder="Digite sua senha" />
        </div>
        <p>Esqueceu a senha? <span>Clique aqui</span></p>
        <button>Login</button>
        <p>NÃ£o possui uma conta ainda? <span>Sing Up</span></p>
      </form>
    </div>
  </body>
</html>
