<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      rel="shortcut icon"
      href="src/favicon-white32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/white.css" />
  </head>
  <body>
    <!-- Tools and Languages Section -->
    <section id="tool-languages">
      <div class="tittle">
        <h2>Ferramentas e Linguagens</h2>
      </div>
      <!-- Top icons -->
      <div class="icons">
        <div class="icon-sass">
          <img src="src/img/sass-white.svg" alt="Ícone Sass" width="100%" />
          <p>Sass</p>
        </div>
        <div class="icon-css">
          <img src="src/img/css.svg" alt="Ícone Css" width="100%" />
          <p>Css</p>
        </div>
        <div class="icon-js">
          <img
            src="src/img/javascript.svg"
            alt="Ícone Javascript"
            width="100%"
          />
          <p>Javascript</p>
        </div>
        <div class="icon-python">
          <img src="src/img/python.svg" alt="Ícone Python" width="100%" />
          <p>Python</p>
        </div>
        <div class="kotlin">
          <img src="src/img/kotlin.svg" alt="Ícone Kotlin" width="100%" />
          <p>Kotlin</p>
        </div>
      </div>
      <!-- Bottom icons -->
      <div class="icons">
        <div class="icon-figma">
          <img src="src/img/figma.svg" alt="Ícone Figma" width="100%" />
          <p>Figma</p>
        </div>
        <div class="icon-git">
          <img src="src/img/git-white.svg" alt="Ícone Git" width="100%" />
          <p>Git</p>
        </div>
        <div class="icon-mysql">
          <img src="src/img/mysql.svg" alt="Ícone MySQL" width="100%" />
          <p>MySQL</p>
        </div>
        <div class="icon-react">
          <img src="src/img/react.svg" alt="Ícone React" width="100%" />
          <p>React Native</p>
        </div>
        <div class="icon-java">
          <img src="src/img/java.svg" alt="Ícone Java" width="100%" />
          <p>Java</p>
        </div>
      </div>
    </section>
  </body>
</html>
